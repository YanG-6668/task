<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Form</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body>
    <!-- form start -->
    <form action="" class="form">
      <!--form wrapper item start  -->
      <div class="form__wrapper">
        <input
          type="text"
          class="form__input"
          id="firstName"
          placeholder="Your first name!"
          autocomplete="off"
        >
        <div class="form__wrapper-message"></div>
      </div>
      <!--form wrapper item end  -->
      <!--form wrapper item start  -->
      <div class="form__wrapper">
        <input
          type="text"
          class="form__input"
          id="lastName"
          placeholder="Your last name!"
          autocomplete="off"
        >
        <div class="form__wrapper-message"></div>
      </div>
      <!--form wrapper item end  -->
      <!--form wrapper item start  -->
      <div class="form__wrapper">
        <input
          type="tel"
          class="form__input"
          id="phone"
          placeholder="+38 073 11 22 333"
          autocomplete="off"
        >
        <div class="form__wrapper-message"></div>
      </div>
      <!--form wrapper item end  -->
      <!--form wrapper item start  -->
      <div class="form__wrapper">
        <input
          type="email"
          class="form__input"
          id="email"
          placeholder="Your email!"
          autocomplete="off"
        >
        <div class="form__wrapper-message"></div>
      </div>
      <!--form wrapper item end  -->
      <!--form wrapper item start  -->
      <div class="form__wrapper">
        <input
          type="password"
          class="form__input"
          id="password"
          placeholder="Your password!"
          autocomplete="off"
        >
        <div class="form__wrapper-message"></div>
      </div>
      <!--form wrapper item end  -->
      <button type="submit" class="form__btn">Submit</button>

    </form>
    <!-- form end -->

    <script src="./scripts/main.js"></script>
  </body>

</html>
